<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script/main.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI</title>
</head>
<body>
    <div class="todos">
        <div class="title"><h1>Todos</h1></div>
        <div class="add_todo">
            <!-- when from is submitted, javascript will be called with its title and description -->
            <form id="todo_form" onsubmit="addTodo(); return false;">
                <input type="text" name="todo_title" placeholder="Title">
                <input type="text" name="todo_description" placeholder="Description">
                <input type="submit" value="Add">
            </form>
        </div>
        <div class="todo_list">
            <ul id="todo_list">
            </ul>
        </div>
    </div>
</body>
</html>
