<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script/main.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>FastAPI</title>
</head>
<body>
    <div class="todos">
        <div class="title"><h1>Todos</h1></div>
        <div class="add_todo">
            <!-- when from is submitted, javascript will be called with its title and description -->
            <form id="todo_form" onsubmit="addTodo(); return false">
                <input type="text" name="todo_title" placeholder="Title">
                <input type="text" name="todo_description" placeholder="Description">
                <input type="submit" value="Add">
            </form>
        </div>
        <div class="todo_list">
            <ul id="todo_list">
            </ul>
        </div>
    </div>
    <div id="user_not_logged_in">
        <button id="login" onclick="document.location='login.html'">Login</button>
        <button id="register" onclick="document.location='register.html'">Register</button>
    </div>
    <div id="user_logged_in">
        <div id="wellcome">
            <p id="hello">Hello, </p>
            <p id="name"></p>
        </div>
        <button id="logout" onclick="logout(); return;">Logout</button>
    </div>
</body>
</html>
